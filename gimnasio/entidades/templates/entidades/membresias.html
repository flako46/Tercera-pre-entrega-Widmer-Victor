{% extends "entidades/trainer.html" %}

{% block titulo %}
<!-- Font Awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


<section class="trainer_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
            Planes a tu medida
            <table>
                <tr>         
                    <td>       
                        <a       
                        href="{% url 'membresias_form' %}"       
                        class="btn btn-primary btn-sm"       
                        ><i class="fa fa-plus fa-lg" title="Crear"> </i>       
                        </a>        
                    </td>               
                </tr>       
            </table>
        </h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tipo de Membres√≠a</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            {% for p in membresias %}
                <tr>
                    <th>{{ p.id }}</th>
                    <th>{{ p.nombre }}</th>
                    <th>{{ p.precio }}</th>
                    <th>
                        <a
                            href=""
                            class="btn btn-primary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                            ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
                        </a>
                        <a
                            href=""
                            class="btn btn-danger"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                            ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
                        </a>                
                    </th>
                </tr>
            {% endfor %}
            </tbody>
        </table>
      </div>
    </div class="container">
</section class="trainer_section layout_padding">
 

{% endblock titulo %}
