{% extends "entidades/trainer.html" %}

{% block titulo %}

<section class="trainer_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
            BUSCAR CLIENTES     
        </h2>
        <form action="{% url 'encontrar_clientes' %}" method="get">
            {% csrf_token %}
            <table>
                <p>Ingrese busqueda: <input type="text" name="buscar" id="buscar"></p>
            </table>
            <input type="submit" value="Buscar">
        </form>
      </div>
    </div class="container">
</section class="trainer_section layout_padding">
 

{% endblock titulo %}
